{% extends 'index.html' %}
{% block content %}
<div class="container py-5" align="center" style="width:40%;">
  <h1 align="center">Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="../login/signup">Create an account</a>.</p>
</div>
{% endblock %}
