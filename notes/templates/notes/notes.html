{% extends 'notes/index.html' %}
{%block content%}
{% if request.user.is_authenticated %}
<h1>Your notes</h1>
<table class="table table-striped">
{% for x in all %}
    <tr>
      <td>{{ x.title }}</td>
      <td>{{ x.date }}</td>
      <td>{{ x.content }}</td>
    </tr>
  {% endfor %}
</table>
<a href="./newnote" class="btn btn-outline-primary btn-lg" role="button"> Dodaj notatkÄ™</a>
{% else %}
{% include 'login/nologin.html' %}
{% endif %}
{%endblock%}
