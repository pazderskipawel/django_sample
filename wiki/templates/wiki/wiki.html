{% extends 'index.html' %}
{% block content %}
<h1>Wikipedia szukanko</h1>
<!-- search form -->
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit" value="Search"> Wyszukaj </button>
</form>

<!-- search results -->
{% for result in results %}
  <h2>{{ result.term }}</h2>
  {{ result.extract|safe }}
{% endfor %}
{% endblock %}
